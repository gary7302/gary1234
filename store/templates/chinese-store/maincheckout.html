{% extends 'chinese-store/layouts/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <form action="{% url 'placeorder' %}" method="post">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h6>基本資料</h6>
                    <hr/>
                    <div class="row checkoutform">
                        <div class="col-md-6">
                            <label>名 :</label>
                            <input type="text" required name="fname" value="{{request.user.first_name}}" placeholder="輸入您的名字" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>姓 :</label>
                            <input type="text" required name="lname" value="{{request.user.last_name}}" placeholder="輸入您的姓氏" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>電子郵件 :</label>
                            <input type="text" required name='email' value="{{request.user.email}}" placeholder="輸入你的電子郵箱" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>手機號碼 :</label>
                            <input type="phonenumber" required name="mobilenumber" value="{{ userprofile.mobilenumber }}" placeholder="輸入你的手機號碼" class="form-control" />
                        </div>
                        <div class="col-md-12">
                            <label>地址 :</label>
                            <input type="text" required name="address" value="{{ userprofile.address }}" placeholder="" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>區 :</label>
                            <input type="text" required name="city" value="{{ userprofile.city }}" placeholder="區" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>都市 :</label>
                            <input type="text" required name="state" value="{{ userprofile.state }}" placeholder="都市" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>國家的名字 :</label>
                            <input type="text" required name="country" value="{{ userprofile.country }}" placeholder="輸入您的國家名稱" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>郵遞區號 :</label>
                            <input type="text" required name="pincode" value="{{ userprofile.pincode }}" placeholder="郵遞區號" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow ">
                <div class="card-body">
                <h6 class="text-center">訂單摘要</h6>
                <hr />
                    <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                    <th>姓名 </th>
                    <th>數量</th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                    <td>
                        <img src="static/useimage/cold.jpeg" height="40px" width="40px">
                        寒性貼紙</td>
                    <td>2</td>

                        </tr>
                        <tr>
                    <td>
                        <img src="static/useimage/hot.jpeg" height="40px" width="40px">
                        熱性貼紙</td>
                    <td>2</td>

                        </tr>
                        </tbody>
                </table>
                    <h6>總金額 : 3 USD</h6>

{% block scripts %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AbI-6VstRcp63VtsgRY5HUdiK9T6wTUPr0EH84t7KU-z6zMZVObeuunMFARzRnPi-FtkIlq-Hw3ZB7bA&currency=USD"></script>
<script>
      paypal.Buttons({
        onClick:function(data,actions){
              var fname=$("[name='fname']").val();
              var lname=$("[name='lname']").val();
              var email=$("[name='email']").val();
              var mobilenumber=$("[name='mobilenumber']").val();
              var address=$("[name='address']").val();
              var city=$("[name='city']").val();
              var state=$("[name='state']").val();
              var country=$("[name='country']").val();
              var pincode=$("[name='pincode']").val();
              var token=$("[name='csrfmiddlewaretoken']").val();

              if(fname == "" || lname == "" || email == "" || mobilenumber == "" || address == "" || city == "" || state==""||country==""||pincode==""){
                 swal("Alert!","All fields are mandator","Error");
                 return false;
              }else{
                  return true;
              }

        },

        // Order is created on the server and the order id is returned
        createOrder: (data, actions) => {
          return actions.order.create({
          purchase_units:[{
             amount:{
                 value:'{{total_price}}'
                 }
             }]
           });
        },

        onApprove:function(data,actions){
               return actions.order.capture().then(function(orderData){
                         console.log('Capture result', orderData,JSON.stringify(orderData,null,2));
                         var transaction = orderData.purchase_units[0].payments.captures[0];
                         alert('Transaction '+transaction.status+': '+transaction.id);
                         });
                       }
      }).render('#paypal-button-container');
    </script>
{% endblock scripts %}
